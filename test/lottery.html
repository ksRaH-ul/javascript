<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lottery Draw</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body style="margin-left: 40px;"> 
    <br><br>
    <input type="button" value="click here" onclick="check();" class="btn btn-primary">
    <br><br>
    <p id="result"></p>

    
    <!-- Bootstrap Modal -->
    <div class="modal fade" id="winnerModal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">

          <div class="modal-header">
            <h5 class="modal-title">Lottery Winner</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>

          <div class="modal-body" id="modalBody">

          </div>

          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          </div>

        </div>
      </div>
    </div>

    <script>
        function check()
        {
            var arr = [233,124,895,454,787];
            var b = Math.floor(Math.random()*5);
            console.log("winner :"+arr[b]);
            document.getElementById("result").innerHTML= "winner: "+arr[b];
            document.getElementById("result").style.color="red";

            document.getElementById("modalBody").innerHTML="winner: "+arr[b];
            var myModal = new bootstrap.Modal(document.getElementById('winnerModal'));
            myModal.show();

        }
    </script>
</body>
</html>
