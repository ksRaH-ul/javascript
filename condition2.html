<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var valid=0;
        while(valid<5)
        {

            var number=parseInt(prompt("Enter a number between 1 and 5"));
            if(number == 3)     
            {
                alert("you guessed right");
                break;
            }
            else if(number<1 || number>5){
                alert("invalid entry");
                continue;

            }
            else{
                switch(number)
                {
                    case 1:
                        alert(" one : its wrong guess");
                        break;
                    case 2:
                        alert("two:its wrong guess");
                        break;
                    case 4:
                        alert("four:its wrong guess"); 
                        break;
                    case 5:
                        alert("five: its wrong guess");
                        break;

                }
            }
            valid++;
            if(valid==5)
            {
                alert("game over");
                break;
            }
        }
    </script>
</body>
</html>
