<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <script>
    function check()
    {
        var x =prompt("enter the comment");
        var ban=x.replace(/\b(bad|ugly|stupid)\b/gi,"***");
        alert("removed banned:"+ban);
        var y=x.match(/\d+/g);
        alert("numbers found:"+y.length);
        var z=x.match(/\b[A-Z]/g);
        alert("capital letter:"+z.length);

    }
    check();
   </script> 
</body>
</html>
