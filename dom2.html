<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form onsubmit="show(); return false;">
        <input type="text" name="text" id="uname" placeholder="Name">
        <br><br>
        <textarea name="textarea" id="feedback">feedback</textarea>
        <br><br>
        <input type="submit" value="submit">
        <br><br>
    </form>
    <p id="details"></p>
    <br><br>
    <p id="confirmation"></p>

    <script>
        function show()
        {
            var x=document.getElementById("uname").value;
            var y =document.getElementById("feedback").value;
            var z= document.getElementById("details");
            z.innerHTML=`name: ${x}  feedback: ${y}`;
            z.onmouseover=function(){
                z.style.color="blue";
            }
            z.onmouseout=function()
            {
                z.style.color="black";
            }
            var a=document.getElementById("confirmation");
            a.innerHTML="thanks for your feedback";
            a.style.color="green";
            setTimeout(()=>{
                a.innerHTML="";
            },5000);
        }
    </script>
</body>
</html>
