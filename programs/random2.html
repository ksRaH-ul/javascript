<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        var a= parseInt(prompt("enter the number 1 to 10"));
        var b=Math.floor((Math.random()*10) +1);
        if (a==b) alert("guessed right");
        else alert("wrong guess"+b);
    </script>
