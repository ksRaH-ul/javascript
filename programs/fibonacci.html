<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var x =parseInt(prompt("enter the number:"));
        var a=0,b=1;
        console.log(a);
        console.log(b);
        var sum=a+b;
        while( sum<=x)
        {
            console.log(sum); 
            a=b;
            b=sum;
            sum=a+b;
        }
    </script>
</body>
</html>
