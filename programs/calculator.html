<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a = parseInt(prompt("enter the number 1"));
        var b= parseInt(prompt("enter the number 2"));
        var c = parseInt(prompt("+,-,*,/"));
        if (c=='+'){
            alert(a+b);
        }
        else if ('-') alert(a-b);
        else if("*") alert(a*b);
        else alert(a/b);
    </script>
</body>
</html>
