<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <script>
    var flag=0;
     var x =parseInt(prompt("enter the number:"));
     if (x==1) alert("neither prime nor composite");
     if(x>1)
     {
        for( var i=2;i<x/2;i++)
     {
        if(x%i==0) 
        {
            flag =1;
            break;
        }
     }
     }
     if(flag==1) alert("not prime");
     else alert(" prime");
   </script> 
</body>
</html>
