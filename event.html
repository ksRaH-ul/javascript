<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <button onclick="checkorder(order)">check for Return</button>
    <p id="a"></p>
    <script>
        let order={
            itemName:"book", 
            isDelivered:true,  
            daysSinceDelivery:5,
        };
        function checkorder(order)
        {
            var x=(order.daysSinceDelivery<7)?"Eligible for return":"Return period Expired";
            document.getElementById("a").innerHTML=x;
        }
        if("itemName" in order){
            delete order.daysSinceDelivery;
        }
        console.log(order);
    </script>
</body>
</html>
